<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./index.css">

    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator-container">
            <div id="top-section">
                <h2 id="calc-heading">calc</h2>
                <div id="theme-picker-container">
                    <h3 id="theme-name">THEME</h3>
                    <div id="theme-selector">
                        <label for="theme-choice" id="choice-marker">1 2 3</label><br>
                        <input type="range" min="1" max="3" id="theme-choice">
                    </div>
                </div>
            </div>
            <div id="display-screen"></div>
            <div id="input-buttons">
                <div id="numbers-operators-container">
                    <button class="number-operator number" id="seven">7</button>
                    <button class="number-operator number" id="eight">8</button>
                    <button class="number-operator number" id="nine">9</button>
                    <button class="number-operator" id="delete">DEL</button>
                    <button class="number-operator number" id="four">4</button>
                    <button class="number-operator number" id="five">5</button>
                    <button class="number-operator number" id="six">6</button>
                    <button class="number-operator" id="plus">+</button>
                    <button class="number-operator number" id="one">1</button>
                    <button class="number-operator number" id="two">2</button>
                    <button class="number-operator number" id="three">3</button>
                    <button class="number-operator" id="minus">-</button>
                    <button class="number-operator number" id="dot">.</button>
                    <button class="number-operator number" id="zero">0</button>
                    <button class="number-operator" id="division">/</button>
                    <button class="number-operator" id="multiplication">x</button>
                </div>
                <div id="long-buttons">
                    <button class="long" id="reset">RESET</button>
                    <button class="long" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
